<div id="vtv-pregame" class="panel panel-default panel-span-2">
    <div class="panel-heading">
        <h3 class="panel-title">Pregame overlay</h3>
    </div>

    <div class="panel-body">
        <div class="btn-group btn-group-justified">
            <div class="btn-group" style="padding-right: 2px">
                <button type="button" class="btn btn-xs btn-success" id="vtv-overlay-fadeIn">Fade in</button>
            </div>
            <div class="btn-group" style="padding-left: 2px">
                <button type="button" class="btn btn-xs btn-danger" id="vtv-overlay-fadeOut">Fade out</button>
            </div>
        </div>
        <hr/>
        <div class="input-group">
            <span class="input-group-addon">Specific</span>
            <input type="text" class="form-control" id="vtv-overlay-event" placeholder="Epsilon vs Froyotech"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">General</span>
            <input type="text" class="form-control" id="vtv-overlay-general-event" placeholder="Group Stages"/>
        </div>
        <hr/>
        <div class="row">
            <!-- Staff 1 -->
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="control-label">Left Caster</div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="vtv-overlay-staff1-name-type" id="vtv-overlay-staff1-prepick" value="prepick" checked>
                            <select class="form-control" id="vtv-overlay-staff1">
                                <option>NONE</option>
                            </select>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="vtv-overlay-staff1-name-type" id="vtv-overlay-staff1-custom" value="prepick">
                            <input type="text" class="form-control" id="vtv-overlay-staff1-name" placeholder="Guest name">
                        </label>
                    </div>
                </div>
            </div>
            <!-- Staff 2 -->
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="control-label">Right Caster</div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="vtv-overlay-staff2-name-type" id="vtv-overlay-staff2-prepick" value="prepick" checked>
                            <select class="form-control" id="vtv-overlay-staff2">
                                <option>NONE</option>
                            </select>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="vtv-overlay-staff2-name-type" id="vtv-overlay-staff2-custom" value="prepick">
                            <input type="text" class="form-control" id="vtv-overlay-staff2-name" placeholder="Guest name">
                        </label>
                    </div>
                </div>
            </div>
            <!-- Staff 3 -->
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="control-label">Camera</div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="vtv-overlay-staff3-name-type" id="vtv-overlay-staff3-prepick" value="prepick" checked>
                            <select class="form-control" id="vtv-overlay-staff3">
                                <option>NONE</option>
                            </select>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="vtv-overlay-staff3-name-type" id="vtv-overlay-staff3-custom" value="prepick">
                            <input type="text" class="form-control" id="vtv-overlay-staff3-name" placeholder="Guest name">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div id="vtv-overlay-updateActiveStaff" class="btn btn-xs btn-primary">Update</div>
            </div>
            <!--<div class="col-xs-3">-->
                <!--<div id="vtv-overlay-refreshStaffList" class="btn btn-xs btn-default">Refresh staff list</div>-->
            <!--</div>-->
        </div>
    </div>
</div>
